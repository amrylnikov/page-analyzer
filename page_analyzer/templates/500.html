    <title>Анализатор страниц</title>
  <style id="dark-reader-style" type="text/css">@media screen {

/* Leading rule */
html {
  -webkit-filter: invert(100%) hue-rotate(180deg) brightness(120%) contrast(80%) !important;
}

/* Contrary rule */
img, video, :not(object):not(body)>embed, object,
iframe,
svg image,
[style*='background:url'], [style*='background-image:url'],
[style*='background: url'], [style*='background-image: url'],
[background],
twitterwidget {
  -webkit-filter: invert(100%) hue-rotate(180deg) !important;
}
[style*='background:url'] *, [style*='background-image:url'] *,
[style*='background: url'] *, [style*='background-image: url'] *,
input,
[background] * {
  -webkit-filter: none !important;
}
iframe:not([title='Disqus']):not([src*='ihlenndgcmojhcghmfjfneahoeklbjjh']) {
  background: white !important;
}

/* Text contrast */
html {
  text-shadow: 0 0 0 !important;
}

/* Full screen */
*:-webkit-full-screen, *:-webkit-full-screen * {
  -webkit-filter: none !important;
}

/* Custom rules */
#disqus_thread > :first-child { background: black !important; }

}</style></head>
  <body class="min-vh-100 d-flex flex-column">

      <p><a href="{{ url_for('index') }}">go somewhere nice</a>
